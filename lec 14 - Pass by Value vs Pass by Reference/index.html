<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>
<body>
    
    <script>

        // Primitive types (like numbers, strings, and booleans) are passed by value.
        // Objects (including arrays and functions) are passed by reference, but this can often feel like a combination of both due to JavaScript's dynamic nature and mutable object properties.

        // pass by value 
        let a = 5;
        let b = a;
        console.log("a = ",a,"   b = ", b);

        b=b+5;
        console.log("a = ",a,"   b = ", b);


        // pass by reference
        var obj1 = {
            user:"jiten",
            pass:"password"
        }

        var obj2 = obj1;
        console.log("obj1 = ",obj1," \nobj2 = ",obj2);

        obj1.id = "89754a9khgbdc0dh8";
        obj1.pass = "kuch bhi";
        console.log("obj1 = ",obj1," \nobj2 = ",obj2);


        // pass by reference
        var arr1 = ["a", "b", "c", "d", "e"];
        var arr2 = arr1;
        console.log("arr1 = ",arr1," \arr2 = ",arr2);

        arr2.push(123);
        arr2.push(890);
        console.log("arr1 = ",arr1," \narr2 = ",arr2);

        // solution
        console.log("\nsolution");

        var obj1 = {
            user:"jiten",
            pass:"password"
        }

        var obj2 = {...obj1};
        console.log("obj1 = ",obj1," \nobj2 = ",obj2);

        obj2.id = "89754a9khgbdc0dh8";
        obj2.pass = "kuch bhi";
        console.log("obj1 = ",obj1," \nobj2 = ",obj2);



        var arr1 = ["a", "b", "c", "d", "e"];
        var arr2 = [...arr1];
        console.log("arr1 = ",arr1," \arr2 = ",arr2);

        arr2.push(123);
        arr2.push(890);
        console.log("arr1 = ",arr1," \narr2 = ",arr2);


    </script>


</body>
</html>
