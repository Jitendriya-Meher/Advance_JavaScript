    <script>

// In JavaScript, the call() method is a built-in function that allows you to call a function and explicitly specify the value of this and any arguments that the function should receive. The primary purpose of call() is to execute a function in a specific context, which can be useful in scenarios like function borrowing and function currying.

        const yt ={
            name:"jiten",
            age:21,
            feature: function(id){
                console.log(`hiii ${this.name} , i am ${this.age} years old and id = ${id}`);
            }
        }

        const yt2 ={
            name:"amit",
            age:20
        }

        yt.feature("12er34t");

        console.log('\nCall method');
        // syntax
        // functionName.call(thisValue, arg1, arg2, ...);
        // functionName: The name of the function you want to call.
        // thisValue: The value of this to be used within the function. This is the context in which the function will execute.
        // arg1, arg2, ...: Arguments to be passed to the function. These are separate arguments, not an array.
        yt.feature.call(yt,'677gju');
        yt.feature.call(yt2,"1");



    </script>
