    <script>

        const arr = [1,2,3,4,5,6,7,8,9];
        console.log("arr : ",arr);
        console.log("type of arr : ",typeof(arr));


        const arrobj = {
            O:1,
            1:2,
            2:3
        }
        console.log("arrobj : ",arrobj);
        console.log("type of arrobj : ",typeof(arrobj));

        // to distinguish between arrays and objects
        // the isArray() method determines whether an object is an array or an object
        // return a boolean value indicating whether an object is an array or an object

        console.log("arr is an array : ",Array.isArray(arr));
        console.log("arrobj is an object : ",Array.isArray(arrobj));
